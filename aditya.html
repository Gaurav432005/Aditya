<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aditya</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('/background.jpg') center/cover no-repeat;
            color: #eaeaea;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100vw;
            padding: 70px 25px 25px;
            height: 50vh;
            max-width: 650px;
            background: radial-gradient(circle, rgba(245, 245, 245, 1) 60%, rgba(200, 200, 200, 1) 100%);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .quote-container {
            height: 100%;
            max-width: 600px;
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.31);
            display: flex;
            justify-content: center;
            align-items: center;
            
            position: relative;
            overflow: hidden;
        }
        /* Make the video cover the whole container */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;

        }
        /* Ensure text appears above the video */
        .quote {
            font-size: 1.3rem;
            font-weight: 600;
            max-width: 90%;
            cursor: pointer;
            color: #fff;
            font-family: 'khand', sans-serif;
            position: relative;
            z-index: 1;
            
            padding: 10px 20px;
            border-radius: 10px;
        }
        .label {
            position: absolute;
            top: 15px;
            left: 30px;
            display : flex;
            align-items: center;
            line-height: 18px;
            font-size: 12px;
            color: #555;
            
        }
        .first{
          display : flex;
            align-items: center;
        }
        .label img{
          height: 40px;
          width: 40px;
          border-radius : 10px;
        }
        .second{
          display: flex;
          flex-direction: column;
          
          margin-left: 5px;
          justify-content: center;
        }
        #youtube {
            font-weight: 700;
            font-size: 16px;
            color: #000;
        }
        #instagram {
            margin-left: 5px;
        }
        
        .yellow {
          color: #F2ED6B;
          
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quote-container">
            <!-- Background Video -->
        <video autoplay loop muted class="background-video ">
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
            <!-- Quote Text -->
            <div class="quote" id="quote-text" contenteditable="true">

Delete and Type ...
            </div>
        </div>
        <div class="label">
          <div class="first">
          <img src="/logo.jpg" alt="" /></div>
          
          <div class="second">
            <span id="youtube">
 Oye Sun...
            </span> 
            <span id="instagram">
                @oye_sun_._143
            </span>
        </div>
    </div></div>
    
</body>
</html>
