<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #444;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(39, 39, 39, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-weight: 600;
        }
        .template-list {
            display: grid;
            gap: 10px;
            margin-top: 20px;
        }
        .template-item {
            padding: 15px;
            background: #fff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .template-item:hover {
            background: #555;
        }
        
        #one{
          background : url('/t1.jpg') center/cover no-repeat;
        }
        
        #two{
    background : url('/t2.jpg') center/cover no-repeat;
        }
        
        #three{
         background : url('/t3.jpg') center/cover no-repeat;
        }
        
        #four{
          background : url('/t4.jpg') center/cover no-repeat;
        }
        
        #five{
          background : url('/t5.jpg') center/cover no-repeat;
        }
                #six{
          background: linear-gradient(135deg, #5A626E, #5C6370);
                }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Select a Template</h1>
        <div class="template-list">
            <div id="one" class="template-item" onclick="navigateTo('template1.html')">Template 1</div>
            <div id="two" class="template-item" onclick="navigateTo('template2.html')">Template 2</div>
            <div id="three" class="template-item" onclick="navigateTo('template3.html')">Template 3</div>
            <div id="four" class="template-item" onclick="navigateTo('template4.html')">Template 4</div>
             <div id="five" class="template-item" onclick="navigateTo('template5.html')">Template 5</div>
            <div id="six" class="template-item" onclick="navigateTo('video-template.html')">video-template</div>
        </div>
    </div>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
