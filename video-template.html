<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>video-template</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Khand:wght@300;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background: black;
    }

    .background-video-page {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      object-fit: cover;
      z-index: -2;
      filter: blur(30px) brightness(0.5);
      transform: scale(1.1);
    }

    .background-video-quote {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      border-radius: 20px;
      z-index: 0;
    }

    .container {
      width: 100vw;
      max-width: 650px;
      height: 50vh;
      padding: 70px 25px 25px;
      background: white;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .quote-container {
      width: 100%;
      height: 100%;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.31);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .quote-container.no-video {
      background-color: #333;
    }

    .placeholder-text {
      position: absolute;
      z-index: 1;
      color: #fff;
      font-size: 24px;
      text-align: center;
      font-weight: 600;
      font-family: 'Khand', sans-serif;
      padding: 0 20px;
    }

    #videoUploadWrapper {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 3;
    }

    #videoInput {
      display: none;
    }

    .custom-upload {
      padding: 10px 20px;
      background: #000000cc;
      color: #F2ED6B;
      border: 2px dashed #F2ED6B;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Khand', sans-serif;
      font-size: 14px;
      transition: 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .custom-upload:hover {
      background: #1a1a1a;
      color: #fff;
      border-color: #fff;
    }

    .label {
      position: absolute;
      top: 15px;
      left: 30px;
      display: flex;
      align-items: center;
      font-size: 12px;
      color: #555;
    }

    .label img {
      height: 40px;
      width: 40px;
      border-radius: 10px;
    }

    .label .second {
      display: flex;
      flex-direction: column;
      margin-left: 5px;
    }

    #youtube {
      font-weight: 700;
      font-size: 16px;
      color: #000;
    }
  </style>
</head>
<body>

<video class="background-video-page" autoplay muted loop playsinline>
  <source src="" type="video/mp4" />
</video>

<div class="container">
  <div class="quote-container no-video">
    <div class="placeholder-text">Upload a video to get started</div>
    <video class="background-video-quote" autoplay muted loop playsinline>
      <source src="" type="video/mp4" />
    </video>
    <div id="videoUploadWrapper">
      <label for="videoInput" class="custom-upload">
        <i class="fas fa-video"></i> Upload Background Video
      </label>
      <input type="file" accept="video/*" id="videoInput" />
    </div>
  </div>

  <div class="label">
    <img src="/logo.jpg" alt="Logo" />
    <div class="second">
      <span id="youtube">Oye Sun...</span>
      <span id="instagram">@oye_sun_._143</span>
    </div>
  </div>
</div>

<script>
  document.getElementById('videoInput').addEventListener('change', function (e) {
    const file = e.target.files[0];
    if (file) {
      const fileURL = URL.createObjectURL(file);
      document.querySelectorAll('video').forEach(video => {
        video.querySelector('source').src = fileURL;
        video.load();
        video.play();
      });

      // Hide the upload wrapper
      document.getElementById('videoUploadWrapper').style.display = 'none';

      // Remove background and placeholder
      const quoteContainer = document.querySelector('.quote-container');
      quoteContainer.classList.remove('no-video');
      const placeholder = document.querySelector('.placeholder-text');
      if (placeholder) placeholder.style.display = 'none';
    }
  });
</script>

</body>
</html>
