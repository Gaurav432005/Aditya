<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Mukta:wght@300;400;700&family=Raleway:wght@100;900&family=Khand:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
           body {
        background: url('/t4.jpg') center/cover no-repeat;
        color: #eaeaea;
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        width: 100vw;
        max-width: 650px;
        height: 50vh;
        padding: 70px 25px 25px;
        background: radial-gradient(circle, #f5f5f5 60%, #c8c8c8 100%);
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }
    .quote-container {
        width: 100%;
        max-width: 600px;
        height: 100%;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.31);
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
    }
    .background-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 20px;
    }
    .quote {
        font-size: 1.4rem;
        font-weight: 600;
        max-width: 90%;
        cursor: pointer;
        color: #fff;
        font-family: 'Khand', sans-serif;
        position: relative;
        z-index: 1;
        padding: 10px 20px;
        border-radius: 10px;
        text-align: center;
    }
    .yellow {
        color: #F2ED6B;
    }
    .label {
        position: absolute;
        top: 15px;
        left: 30px;
        display: flex;
        align-items: center;
        font-size: 12px;
        color: #555;
    }
    .label img {
        height: 40px;
        width: 40px;
        border-radius: 10px;
    }
    .label .second {
        display: flex;
        flex-direction: column;
        margin-left: 5px;
        justify-content: center;
    }
    #youtube {
        font-weight: 700;
        font-size: 16px;
        color: #000;
    }
    .hidden {
      display: none;
    }
    
    #page1 #page2{
      
      display: flex;
      flex-direction: column;
      align-items: center;
      
      
    }
    
        .word-list span {
            cursor: pointer;
            margin: 5px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            display: inline-block;
            border-radius: 5px;
            background: #444;
        }
                textarea {
            width: 70vw;
            height: 40vh;
            padding: 10px;
            border-radius: 10px;
            border: none;
            resize: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            font-family: khand;
        }
        button {
            margin-bottom: 15px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-primary {
            background: #ff9800;
            color: #fff;
        }
        .btn-primary:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <div id="page1">
        <h2>Enter Text</h2>
        <textarea id="userInput" rows="5"></textarea>
        <br><br>
        <button onclick="processText()">Next <i class="fas fa-arrow-right"></i></button>
        
        
    </div><div id="page2" class="hidden">
    <h2>Click Words to Highlight</h2>
    <div id="wordList" class="word-list"></div>
    <br>
    <button onclick="applyText()">Apply to Quote</button>
</div>

<div class="container hidden" id="page3">
    <div class="quote-container">
        <video autoplay loop muted class="background-video">
            <source src="/t4.mp4" type="video/mp4">
        </video>
        <div class="quote" id="quote-text" contenteditable="true"></div>
    </div>
    <div class="label">
        <img src="/logo.jpg" alt="Logo">
        <div class="second">
            <span id="youtube">Oye Sun...</span>
            <span id="instagram">@oye_sun_._143</span>
        </div>
    </div>
</div>

<script>
function processText() {  
    let inputText = document.getElementById("userInput").value;  
    let lines = inputText.split("\n"); // Split input by new lines  
    let wordListDiv = document.getElementById("wordList");  
    wordListDiv.innerHTML = "";  

    lines.forEach((line, index) => {
        let words = line.split(" "); // Split line into words  
        
        words.forEach(word => {  
            if (word.trim() !== "") { // Ignore empty spaces  
                let span = document.createElement("span");  
                span.textContent = word;  
                span.onclick = function() { changeWordColor(this); };  
                wordListDiv.appendChild(span);  
            }
        });

        // Add a custom <br> separator between lines
        if (index < lines.length - 1) {
            wordListDiv.appendChild(document.createElement("br"));
        }
    });

    document.getElementById("page1").classList.add("hidden");  
    document.getElementById("page2").classList.remove("hidden");  
}  

function changeWordColor(element) {  
    element.classList.toggle("yellow");  
}  

function applyText() {  
    let wordListDiv = document.getElementById("wordList");  
    let finalText = "";  

    wordListDiv.childNodes.forEach(span => {  
        if (span.nodeName === "BR") {  
            finalText += "<br>"; // Preserve line breaks  
        } else if (span.classList.contains("yellow")) {  
            finalText += `<span class='yellow'>${span.textContent}</span> `;  
        } else {  
            finalText += span.textContent + " ";  
        }  
    });  

    document.getElementById("quote-text").innerHTML = finalText.trim();  
    document.getElementById("page2").classList.add("hidden");  
    document.getElementById("page3").classList.remove("hidden");  
}
</script>

</body>
</html>
